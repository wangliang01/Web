<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./lib/mustache.4.0.1.js"></script>
</head>
<body>
  <script>
   var templateStr = `
      <ul>
        {{#arr}}
        <li>
          <p>姓名：{{name}}</p>
          <p>年龄：{{age}}</p>
          <p>爱好：
            <ul>
              {{#hobbies}}
                <li>{{.}}</li>
              {{/hobbies}}
            </ul>
          </p>
        </li>
        {{/arr}}
      </ul>
    `

    var data = {arr: [
      {name: '小陈', age: 26, hobbies: ['打游戏', '买衣服', '刷抖音']},
      {name: '小王', age: 31, hobbies: ['打游戏', '编程', '看头条']}
    ]}

    var html = Mustache.render(templateStr, data)

    document.body.innerHTML = html

    /* 
    <div>
      <ul>
          {{#arr}}
            <li>{{.}}</li>
          {{/arr}}
      </ul>
    </div>

    转换成：

    [
      ['text', '<div><ul>'],
      ['#', 'arr', [
        ['text', '<li>'],
        ['name', '.'],
        ['text', '</li>'],
      ]],
      ['text', '</ul></div>']
    ]
    
    模板字符串 =》 tokens => dom字符串

    webpack 4.44.2
    webpack-cli 3.3.12
    webpack-dev-server 3.11.0
    */



  </script>
</body>
</html>
